# 프로덕션 환경 설정
spring:
  # Redis 활성화 (Railway Redis 사용)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  
  # Kafka 비활성화 (Railway에 Kafka 없을 경우)
  kafka:
    enabled: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

  # JPA 설정: 스키마 자동 업데이트 (배포 초기 단계용)
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

# 로깅 레벨 조정
logging:
  level:
    root: INFO
    org.example: DEBUG
    org.springframework.security: INFO
